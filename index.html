<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./icon.svg">
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="screen">
      <div class="text">0</div>
    </div>
    <div class="row">
      <button class="num-style number">7</button>
      <button class="num-style number">8</button>
      <button class="num-style number">9</button>
      <button class="op-style operator">/</button>
    </div>
    <div class="row">
      <button class="num-style number">4</button>
      <button class="num-style number">5</button>
      <button class="num-style number">6</button>
      <button class="op-style operator">*</button>
    </div>
    <div class="row">
      <button class="num-style number">1</button>
      <button class="num-style number">2</button>
      <button class="num-style number">3</button>
      <button class="op-style operator">-</button>
    </div>
    <div class="row">
      <button class="num-style number">0</button>
      <button class="num-style decimal">.</button>
      <button class="op-style equals">=</button>
      <button class="op-style operator">+</button>
    </div>
    <div class="row">
      <div class="watermark">Reed Samples</div>
      <button class="num-style backspace"><-</button>
      <button class="num-style clear">C</button>
    </div>
  </div>
</body>
</html>
